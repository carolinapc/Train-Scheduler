<!DOCTYPE html>
<html lang="en-us">
<head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/113cd923d0.js"></script>    

    <!-- Custom style -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">Train Scheduler</h1>
      
    </div>

    <div id="rail"></div>
    
    <div class="row">

      <div class="col-md-12">
        
        <div class="card my-4">
          <div class="card-header">Current Train Schedule</div>
          <div class="card-body table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                  <th>Edit</th>
                  <th>Remove</th>
                </tr>
              </thead>
              <tbody id="schedule">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">
            <form id="form" class="needs-validation" novalidate>

            <div class="form-group">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="train-name" placeholder="" type="text" required maxlength="25">
                <div class="invalid-feedback">
                    Please provide a name.
                </div>
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination" placeholder="" type="text" required maxlength="20">
                <div class="invalid-feedback">
                    Please provide a destination.
                </div>
            </div>
            <div class="form-group">
                <label for="first-time">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="first-time" placeholder="15:00" type="time" maxlength="5" required>
                <div class="invalid-feedback">
                    Please provide a time. Type only numbers in 24h format.
                </div>
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input class="form-control" id="frequency" placeholder="" type="number" required>
                <div class="invalid-feedback">
                    Please provide a frequency in minutes.
                </div>
            </div>
            <button class="btn btn-primary float-left" id="add-train-btn" type="submit">Add</button>
            <button class="btn btn-primary float-left edition-buttons" id="cancel-edition-btn" type="submit">Cancel</button>
            <button class="btn btn-primary float-left edition-buttons" id="update-train-btn" type="submit">Save</button>
            </form>
          </div>

        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="assets/javascript/app.js"></script>

</body>

</html>
