<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/113cd923d0.js"></script>    

    <!-- Custom style -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">Train Scheduler</h1>
      <h3 class="text-center">---</h3>
    </div>

    <div class="row">

      <div class="col-md-12">
        
        <div class="card mb-4">
          <div class="card-header">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='employee-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Remove</th>
                </tr>
              </thead>
              <tbody id="schedule">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">
            <!-- Entry Form -->
            <div class="form-group">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="train-name" placeholder="" type="text" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination" placeholder="" type="text" required>
            </div>
            <div class="form-group">
                <label for="first-time">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="first-time" placeholder="15:00" type="time" maxlength="5" required>
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input class="form-control" id="frequency" placeholder="" type="number" required>
            </div>
            <button class="btn btn-primary float-right" id="add-train-btn">Add</button>
            <button class="btn btn-primary float-right edition-buttons" id="cancel-edition-btn">Cancel</button>
            <button class="btn btn-primary float-right edition-buttons" id="update-train-btn">Save</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="assets/javascript/app.js"></script>

</body>

</html>
